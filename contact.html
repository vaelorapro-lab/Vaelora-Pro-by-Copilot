<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact · Vaelora Pro</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="/">
        <img src="assets/logo.png" alt="Vaelora Pro logo" />
      </a>
      <nav class="site-nav">
        <a href="/" class="nav-link">Home</a>
        <a href="/" class="nav-link">Programs</a>
        <a href="/" class="nav-link">About</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container" style="padding:48px 20px 80px;">
      <h2 style="font-family:Georgia, serif; color:var(--navy); margin-bottom:8px;">Contact an Advisor</h2>
      <p style="color:var(--muted); margin-bottom:20px;">Fill out the form and we will get back to you with program options and next steps.</p>

      <!-- Netlify form -->
      <form id="form" name="contact" method="POST" data-netlify="true" netlify>
        <input type="hidden" name="form-name" value="contact" />

        <div style="display:grid; gap:14px; grid-template-columns:1fr 1fr; margin-bottom:12px;">
          <label>
            <div style="font-weight:700; margin-bottom:6px;">Full name</div>
            <input name="name" type="text" required style="width:100%; padding:12px; border-radius:8px; border:1px solid rgba(47,55,74,0.08)" />
          </label>

          <label>
            <div style="font-weight:700; margin-bottom:6px;">Email</div>
            <input name="email" type="email" required style="width:100%; padding:12px; border-radius:8px; border:1px solid rgba(47,55,74,0.08)" />
          </label>
        </div>

        <div style="display:grid; gap:14px; grid-template-columns:1fr 1fr; margin-bottom:12px;">
          <label>
            <div style="font-weight:700; margin-bottom:6px;">Company (optional)</div>
            <input name="company" type="text" style="width:100%; padding:12px; border-radius:8px; border:1px solid rgba(47,55,74,0.08)" />
          </label>

          <label>
            <div style="font-weight:700; margin-bottom:6px;">Program of interest</div>
            <select name="program" style="width:100%; padding:12px; border-radius:8px; border:1px solid rgba(47,55,74,0.08)">
              <option>1:1 Coaching</option>
              <option>Group Program</option>
              <option>Executive Training</option>
              <option>Custom Corporate Program</option>
            </select>
          </label>
        </div>

        <label style="display:block; margin-bottom:12px;">
          <div style="font-weight:700; margin-bottom:6px;">Message</div>
          <textarea name="message" rows="6" style="width:100%; padding:12px; border-radius:8px; border:1px solid rgba(47,55,74,0.08)"></textarea>
        </label>

        <div style="margin-top:10px;">
          <button type="submit" class="btn btn-dark">Send message</button>
          <a href="/" class="btn btn-brown" style="text-decoration:none; margin-left:8px;">Back</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p style="margin:0; color:var(--muted)">Thanks — we aim to respond within 2 business days.</p>
    </div>
  </footer>
</body>
</html>
